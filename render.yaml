services:
  # Backend API
  - type: web
    name: gestorlds-backend
    runtime: native
    env: native
    branch: main
    buildCommand: ./build.sh
    startCommand: ./start.sh
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        value: tu-super-secreto-seguro-256-bits
      - key: PORT
        value: 8080
    healthCheckPath: /api/auth/users/active

  # Frontend Static Site
  - type: web
    name: gestorlds-frontend
    runtime: static
    env: static
    branch: main
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html