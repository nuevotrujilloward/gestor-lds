services:
  # Backend Spring Boot
  - type: web
    name: gestorlds-backend
    env: node            # Render necesita un entorno válido; usamos "node" como placeholder
    branch: main
    buildCommand: |
      cd backend
      ./mvnw clean package -DskipTests
    startCommand: |
      cd backend
      java -jar target/*.jar
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
    healthCheckPath: /api/auth/users/active

  # Frontend estático
  - type: web
    name: gestorlds-frontend
    env: static
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist   # o el path donde genera el build
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
