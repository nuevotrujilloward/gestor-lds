services:
  # Backend API
  - type: web
    name: gestorlds-backend
    env: java
    branch: main
    buildCommand: ./build.sh
    startCommand: ./start.sh
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      # JWT_SECRET se configurar√° manualmente en Render Dashboard por seguridad
    healthCheckPath: /api/auth/users/active

  # Frontend Static Site
  - type: web
    name: gestorlds-frontend
    env: static
    branch: main
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html