spring:
  application:
    name: GestorLDS

  datasource:
    # Opción 1: Usar DATABASE_URL directa (Railway la proporciona automáticamente)
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/gestorlds}
    driver-class-name: org.postgresql.Driver

    # Opción 2: Si prefieres usar variables separadas
    # url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
    # username: ${PGUSER:postgres}
    # password: ${PGPASSWORD}

    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Lima
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: false

  h2:
    console:
      enabled: false

  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.gestorlds: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false