spring:
  application:
    name: GestorLDS

  datasource:
    url: jdbc:h2:file:/tmp/gestorlds;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false

  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    com.gestorlds: INFO

app:
  jwt:
    secret: ${JWT_SECRET:your-production-secret-key-minimum-256-bits-long}
    expiration: 86400000

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false